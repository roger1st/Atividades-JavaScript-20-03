<body>
 <script>
 document.write("Digite algum número, seja ele positivo, negativo ou 0:");
 let numero = parseInt(prompt("Digite algum número, seja ele positivo, negativo ou 0:"));

document.write("<br>")

 if (numero==0){
    document.write("O numero é zero");
 }else if (numero<=-1){
    document.write("esse numero é negativo");
 }else if (numero>=1){
    document.write("esse numero é positivo");
 }

 </script>
