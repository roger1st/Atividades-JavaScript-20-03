<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let num1 = parseFloat(prompt("digite um numero"))
    let num2 = parseFloat(prompt("digite outro numero"))

    document.write(`O numero 1 é: ${num1} <br>`)
    document.write(`O numero 2 é: ${num2} <br>`)

    if (num1> num2) {
        document.write('O numero 1 é o maior')
    } else if (num2> num1) {
        document.write('O numero 2 é o maior')
    } else if (num1 == num2){
        document.write('Os números são iguais')
    }
    </script>
</body>
</html>
